<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script type="text/javascript" src="./utilities.js"></script>
</head>
<style>
	iframe {
		border: none;
		height: 70vh;
		width: 90vw;
		max-width: 40em;
	}

	input:not([type=checkbox]),
	select {
		display: block;
	}
</style>

<script>
	let authorization
	window.addEventListener('DOMContentLoaded', (event) => {
		initialize()
	});
	function submit() {
		authorization = {
			"number": generateUnique(), // "Should be your unique authorization number"
			"amount": Number(document.getElementById("amount").value),
			"currency": document.getElementById("currency").value,
			"card": {
				"pan": document.getElementById("pan").value,
				"expires": [
					Number(document.getElementById("expires").value.split("/")[0]),
					Number(document.getElementById("expires").value.split("/")[1])
				],
				"csc": document.getElementById("csc").value,
				"category": document.getElementById("category").value,
			},
			target: "https://merchant.igacq.com/v1/integration-example"
		}
		authorize()
	}
	async function authorize() {
		const form = document.getElementById("iframePost")
		form.input.value = JSON.stringify(authorization)
		form.key.value = "Bearer " + document.getElementById("api-key").value.trim()
		form.submit()
	}
	window.addEventListener("message", async e => {
		if (e.data.destination == "parent" && e.data.content.name == "authorization") {
			alert(e.data.content.value)
			appendTobody("h1", "Created Authorization:")
			appendTobody("p", e.data.content.value)
		}
	})
</script>

<body style="width: 100%; max-width: 20em; margin-left: auto; margin-right: auto;">
	<form method="post" id="iframePost" action="https://merchant.intergiro.com/v1/authorization/redirect"
		target="verification">
		<input type="hidden" id="input" name="input"></input>
		<input type="hidden" id="key" name="key"></input>
	</form>
	<form method="post">
		<label for="key">Public API key</label>
		<input type="text" id="api-key" name="key" />
		<label for="pan">PAN</label>
		<input type="text" id="pan" name="pan" value="4111111111111111" />
		<label for="csc">CSC</label>
		<input type="text" id="csc" name="csc" value="987" />
		<label for="expires">Expires</label>
		<input type="text" id="expires" name="expires" placeholder="MM/YY" value="1/32" />
		<input type="checkbox" id="autCapture" name="autCapture" checked />
		<label for="autCapture">Auto Capture</label><br />
		<label for="category">Category</label>
		<select id="category" name="category">
			<option value="purchase">purchase</option>
			<option value="withdrawal">withdrawal</option>
			<option value="payout">payout</option>
			<option value="account-to-account">account-to-account</option>
			<option value="person-to-person">person-to-person</option>
			<option value="topup">topup</option>
			<option value="tip">tip</option>
		</select>
		<label for="currency">Currency</label>
		<input type="text" id="currency" name="currency" value="EUR" />
		<label for="amount">Amount</label>
		<input type="text" id="amount" name="amount" value="250" />
		<fieldset class="sender">
			<legend>Sender</legend>
			<label for="senderFirstName">First Name</label>
			<input type="text" id="senderFirstName" name="senderFirstName" value="Jane" />
			<label for="senderLastName">Last Name</label>
			<input type="text" id="senderLastName" name="senderLastName" value="Doe" />
			<label for="senderCity">City</label>
			<input type="text" id="senderCity" name="senderCity" value="Stockholm" />
			<label for="senderCountyCode">CountryCode</label>
			<input type="text" id="senderCountyCode" name="senderCountyCode" value="SE" />
			<label for="senderStreet">Street</label>
			<input type="text" id="senderStreet" name="senderStreet" value="Street" />
			<label for="senderZipCode">Zip Code</label>
			<input type="text" id="senderZipCode" name="senderZipCode" value="75324" />
			<label for="senderAccountType">Account Type</label>
			<select id="senderAccountType" name="senderAccountType">
				<option value="card">card</option>
				<option value="bic">bic</option>
				<option value="iban">iban</option>
				<option value="cash">cash</option>
				<option value="wallet">wallet</option>
			</select>
			<label for="senderAccountNumber">Account Number</label>
			<input type="text" id="senderAccountNumber" name="senderAccountNumber" value="4111111111111111" />
		</fieldset>
		<input type="checkbox" id="sameReceiver" name="sameReceiver" checked />
		<label for="sameReceiver">Same Receiver</label>
	</form>
	<button onclick="submit()">Submit</button>
	<iframe id="verification" name="verification"></iframe>
</body>

</html>
